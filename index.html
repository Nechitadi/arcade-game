<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Classic Arcade Game</h1>
    <h2>Your Score is: <span id="playerScore"></span></h2>
    
    <!-- Modal -->
    <div class="modal" id="simpleModal">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close-btn" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Choose your character</h2>
            </div>
            <div class="modal-body">
                <img id="boy" src="images/char-boy.png">
                <img id="cat-girl" src="images/char-cat-girl.png">
                <img id="horn-girl" src="images/char-horn-girl.png">
                <img id="pink-girl" src="images/char-pink-girl.png">
                <hr>
            </div>
            <div class="modal-footer">
                <button type="button" id="choose" class="">Choose</button>
            </div>
        </div>
                    
    </div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
